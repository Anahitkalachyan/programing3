<!DOCTYPE html>
<html>

<head>
	<title>Js Game</title>
	<meta charset="utf8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="characters">
		<div class="character">
			<div class="box1"></div>
			<p>Grass</p>
		</div>
		<div class="character">
			<div class="box2"></div>
			<p>GrassEater</p>
		</div>
		<div class="character">
			<div class="box3"></div>
			<p>Predator</p>
		</div>
		<div class="character">
			<div class="box4"></div>
			<p>Bomb</p>
		</div>
		<div class="character">
			<div class="box5"></div>
			<p>Alleater</p>
		</div>
		<div class="character">
			<div class="box6"></div>
			<p>Water</p>
		</div>
	</div>
	<div class="buttons">
		<button id="button1">Summer</button>
		<button id="button2">Winter</button>
		<button id="stop">Stop</button>
		<button id="start">Start</button>
	</div>
<p id="text"></p>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
	<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
